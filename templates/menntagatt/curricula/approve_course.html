{% extends "contentbox.html" %}
{% load markup %}
{% load i18n %}
{% block content %}

<h1>{{course.descriptive_name}} - {{course.id_name}}</h1>

<form action="." method="POST">{% csrf_token %}
<input type="hidden" name="unique-id" value="{{course.unique_id}}">
<label>{% trans "Are you sure you want to approve this course on behalf of the school?" %}</label>
<input type="submit" name="approve" value="{% trans 'Yes, I am sure' %}"> <input type="submit" name="not-approved" value="{% trans 'No, I reject this course' %}">
</form>

{% include "curricula/course_info.html" %}

{% endblock %}
